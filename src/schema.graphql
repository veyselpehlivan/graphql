type Query {
  getStudent: [Student!]!
  getStudentById(id: Int!): Student!
  getClassroom: [Classroom!]!
  getClassroomById(id: Int!): Classroom!
  getClassroomByIds(ids: [Int!]!): [Classroom!]!
}

type Mutation {
  createStudent(id: Int!, name: String!, age: Int!, email: String!, classroomId: Int!): Student!
  deleteStudent(id: Int!): Int
  deleteClassroom(id: Int!): Int
  createClassroom(id: Int!, name: String!, code: String!): Classroom!
}

type Student {
  id: ID!
  name: String!
  age: Int!	
  email: String!
  classroomId: Int!
  classroom: Classroom!
}

type Classroom {
  id: ID!
  name: String!
  code: String!
}